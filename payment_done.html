<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>결제완료 페이지</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="js/global.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header class="header">
      <h1 class="h1">결제 완료</h1>
      <div class="align both vm">
        <div><button class="btn-close" aria-label="닫기"></button></div>
        <div>
          <button class="btn-home" aria-label="홈으로"></button>
        </div>
      </div>
    </header>

    <main>
      <div class="empty-content height-type2">
        <div class="empty-content__text">
          <p>주문 완료!</p>
          <b>빠르고 안전하게 배송해 드릴게요.</b>
        </div>
        <div class="empty-content__img2"></div>
      </div>

      <div class="bottom-fix">
        <button class="btn black">주문 상세 보기</button>
      </div>
    </main>
  </body>
</html>
